<h2 class="mb-4 mt-5 text-center">Cadastrar cliente</h2>

<form [formGroup]="clienteForm" (ngSubmit)="enviarCliente()" class="w-50 mx-auto">
  <div class="form-group">

    <input
    id="nome"
    class="form-control"
    type="text"
    name="nome"
    placeholder="Digite o nome do cliente..."
    formControlName="nome"
    required
    />
  </div>

  <div class="form-group">

    <input
    id="telefone"
    class="form-control"
    type="text"
    name="telefone"
    placeholder="Digite o telefone do cliente..."
    formControlName="telefone"
    required />
  </div>


  <div class="form-row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-block btn-outline-success">Salvar</button>
    </div>
  </div>
</form>
